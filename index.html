<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Image Links</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .img-container {
            width: 100%;
        }
        .img-container img {
            width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>

<div class="img-container">
    <a href="https://wa.me/918999981884?text=I Need ID">

    </a>
</div>

        <img src="1.1.jpg" alt="Image 1.1">
    
</div>

</div>

</html>
